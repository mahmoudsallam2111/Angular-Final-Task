<div class="container">
  <div class="row justify-content-center">
    <a
      class="btn btn-outline-info m-3 align-items-center col-lg-2 fw-bolder"
      routerLink="/adduser/new"
      >Add new user</a
    >
  </div>
</div>

<table class="table table-striped table-hove">
  <thead class="bg-dark text-light text-center">
    <tr>
      <th scope="col">id</th>
      <th scope="col">email</th>
      <th scope="col">Password</th>
      <th scope="col">Operation</th>
    </tr>
  </thead>
  <tbody>
    <tr class="text-center" *ngFor="let user of userlist; let i = index">
      <th scope="row">{{ user.id }}</th>
      <td>{{ user.email }}</td>
      <td>{{ user.password }}</td>
      <td>
        <a class="btn btn-success mx-1" routerLink="/usersdetails/{{ user.id }}"
          >view user</a
        >
        <a class="btn btn-info mx-1" routerLink="/adduser/{{ user.id }}"
          >Update user</a
        >
        <button class="btn btn-danger" (click)="deletefn(user.id)">
          Delete user
        </button>
      </td>
    </tr>
  </tbody>
</table>
